<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form>
			<input 
				type="text"
				name="fname"
				placeholder="Enter Your First Name"
			/>
			<br/>
			<input
				type="text"
				name="lname"
				placeholder="Enter Your Last Name"
			/>

				type="text"
				name="email"

			/>

				type="submit"
				value="Submit"
			/>
		</form>
	</body>
</html>
